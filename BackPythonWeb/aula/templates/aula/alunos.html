{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/alunos.css' %}">
    <title>Lista de Alunos</title>
</head>
<body>
    <div class="alunos-wrapper">
        <h1 class="title">Lista de Alunos</h1>
        <table border="1">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                </tr>
            </thead>
            <tbody>
                {% for aluno in alunos %}
                <tr>
                    <td>{{ aluno.nome }}</td>
                    <td>{{ aluno.idade }}</td>
                    <td>{{ aluno.email }}</td>
                    <td>{{ aluno.data_de_nascimento }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <p>Total de alunos: {{total_alunos}}</p>

        <a href="{% url 'home' %}" class="link">
            <button class="botao">Voltar</button>
        </a>
    </div>
   
</body>
</html>
